<div id="menu-partial">
  <ul>
    <li data-ng-repeat="item in items">
      <a data-ng-href="{{item.link}}" id="menu-link-{{$index}}"
        data-key-up="dynamic: leaveDown"
        data-key-down="dynamic: leaveUp"
        data-key-left=""
        data-key-right="">
        {{item.title}}
      </a>
    </li>
  </ul>
</div>
