<div id="home-partial">
  <p>
    Path: {{location}}
  </p>
  <ul>
    <li data-ng-repeat="link in links">
      <a href="#" id="home-link-{{$index}}"
        data-focus="{{$first}}"
        data-key-up="dynamic: leaveUp#home-partial"
        data-key-down="dynamic: leaveDown#home-partial"
        data-key-left="#home-link-{{linksKeyLeft[$index]}}"
        data-key-right="#home-link-{{linksKeyRight[$index]}}"
        data-key-handler>
        Left: {{linksKeysLeft[$index]}} <br>
        Right: {{linksKeysRight[$index]}} <br>
        I can haz link: {{$index}}
      </a>
    </li>
  </ul>
</div>
