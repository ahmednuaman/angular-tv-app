<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="app.css">
        <title></title>
    </head>
    <body data-ng-controller="AppController">
      <div id="menu-partial" class="focus-parent" data-index="0" data-ng-controller="MenuController" data-ng-include="template"></div>
      <div id="main-partial" class="focus-parent" data-index="1" data-ng-view></div>
      <script>window.JSON || document.write('<script src="components/json2/json2.js"><\/script>')</script>
      <script src="components/jquery/jquery.js"></script>
      <script src="components/angular/angular.js"></script>
      <script>
        var config = {
          ngApp: 'tv-app',
          path: {
            app: 'app/',
            partial: 'app/partial/'
          }
        };
        var app = angular.module(config.ngApp, []);

        $.getScript(config.path.app + 'bootstrap.js');
      </script>
    </body>
</html>
